---
- name: Verify
  hosts: all
  gather_facts: false
  tasks:
    - name: Include vars
      ansible.builtin.include_vars:
        file: ../../defaults/main.yml

    - name: Get karakeep search container state
      community.docker.docker_container:
        name: "{{ karakeep_search_container_name }}"
      register: result_search

    - name: Get karakeep chrome container state
      community.docker.docker_container:
        name: "{{ karakeep_chrome_container_name }}"
      register: result_chrome

    - name: Get karakeep redis web container state
      community.docker.docker_container:
        name: "{{ karakeep_web_container_name }}"
      register: result_web

    - name: Check if karakeep containers are running
      ansible.builtin.assert:
        that:
          - result_search.container['State']['Status'] == "running"
          - result_search.container['State']['Restarting'] == false
          - result_chrome.container['State']['Status'] == "running"
          - result_chrome.container['State']['Restarting'] == false
          - result_web.container['State']['Status'] == "running"
          - result_web.container['State']['Restarting'] == false
